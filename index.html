<!DOCTYPE html>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --navy: #0A2463; --red: #C41E3A; --gold: #FFD700; --white: #FFFFFF; --dark-navy: #061540; }
        body { background-color: var(--white); font-family: 'Nunito', sans-serif; color: var(--navy); overflow-x: hidden; }
        .stars-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(180deg, #0A2463 0%, #1a3a7a 40%, #e8f4fd 100%); z-index: -1; }
        .hero { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem 2rem 2rem; text-align: center; }
        .logo-img { max-width: 520px; width: 90%; filter: drop-shadow(0 4px 16px rgba(0,0,0,0.3)); animation: floatIn 0.8s ease-out; }
        @keyframes floatIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .star-divider { display: flex; align-items: center; gap: 1rem; margin: 1.5rem 0; width: 100%; max-width: 600px; justify-content: center; }
        .star-divider .line { flex: 1; height: 2px; background: var(--gold); }
        .star-divider span { color: var(--gold); font-size: 1.4rem; }
        .announcement { background: rgba(255,255,255,0.95); border: 3px solid var(--gold); border-radius: 16px; padding: 2rem 2.5rem; max-width: 580px; width: 90%; box-shadow: 0 8px 32px rgba(0,0,0,0.18); animation: fadeUp 0.9s ease-out 0.2s both; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .book-cover-home { width: 180px; margin: 0.8rem auto; display: block; border-radius: 8px; box-shadow: 4px 4px 16px rgba(0,0,0,0.25); border: 3px solid var(--gold); }
        .announcement .tagline { font-family: 'Bangers', cursive; font-size: 1.4rem; letter-spacing: 2px; color: var(--navy); text-transform: uppercase; }
        .announcement .available { font-family: 'Bangers', cursive; font-size: 1.5rem; color: var(--navy); letter-spacing: 2px; background: var(--gold); display: inline-block; padding: 0.2rem 1rem; border-radius: 6px; margin-top: 0.5rem; }
        .btn-group { display: flex; flex-direction: column; gap: 0.9rem; margin-top: 1.8rem; align-items: center; }
        .cta-button { display: inline-block; padding: 0.85rem 2.5rem; border-radius: 8px; text-decoration: none; font-family: 'Bangers', cursive; font-size: 1.3rem; letter-spacing: 2px; text-transform: uppercase; transition: transform 0.15s, box-shadow 0.15s; min-width: 280px; text-align: center; }
        .cta-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
        .btn-primary { background: var(--red); color: var(--white); border: 3px solid #8B0000; }
        .btn-secondary { background: var(--navy); color: var(--white); border: 3px solid var(--dark-navy); }
        .deco-stars { color: var(--gold); font-size: 1.2rem; letter-spacing: 8px; margin: 0.5rem 0; display: block; }
        .footer-box { border-top: 2px solid #e0e0e0; margin-top: 1.5rem; padding-top: 1.2rem; text-align: center; }
        .footer-box p { font-size: 0.85rem; color: #666; }
        .footer-box a { color: var(--navy); text-decoration: none; }
        .publisher-logo { width: 70px; margin: 0.6rem auto; display: block; }
        .god-bless-text { font-family: 'Bangers', cursive; font-size: 1rem; color: var(--navy); letter-spacing: 2px; margin-top: 0.3rem; }
    </style>
</head>
